<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">

    <title>Rohan Jyoti Mishra</title>
    <link rel="stylesheet" href="default.css">

    <link id="theme-style" rel="stylesheet" href="">
</head>
<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi! I am Rohan Jyoti Mishra</h1>
            </div>
            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div id="dot-1" class="browser-dots"></div>
                        <div id="dot-2" class="browser-dots"></div>
                        <div id="dot-3" class="browser-dots"></div>
                    </div>
                    
                </div>
            
                <div class="nav-contact">
                    <div id="navigation">
                        <ul id="navigation">
                            <li><a target="_blank" href="https://linktr.ee/Rohan_Jyoti_Mishra">Contact</a>
                            </li>
                        </ul>
                        
                        
                    </div>

                </div>
            
                <div class="left-column">
                    <img id="profile_pic" src="image folder/profile.jpg" alt="">
                    <h5 style=" text-align:center;line-height: 0;">Personalize Theme</h5>
                    <div id="theme-option">
                        <div data-mode="light" id="theme1" class="theme-dot"></div>
                        <div data-mode="blue" id="theme2" class="theme-dot"></div>
                        <div data-mode="green" id="theme3" class="theme-dot"></div>
                        <div data-mode="purple" id="theme4" class="theme-dot"></div>
                    </div>
                </div>
                   
                    
                <div class="right-column">

                    <div id="preview-shadow">
                        <div id="preview">
                            <h3>What I Do</h3>
                            <p>I am a front end web developer <br>Who is keen to learn things</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <section id="form" class="s2">
        <div class="main-container">
            <h3 style="text-align: center;">Get In Touch</h3>
            <form id="contact-form" action="">
                <label>Name</label>
                <input type="text" name="name" class="input-field">

                <label>Subject</label>
                <input type="text" name="subject" class="input-field">

                <label>Email</label>
                <input type="text" name="email" class="input-field">

                <label>Message</label>
                <textarea name="message" class="input-field"></textarea>

                <input id="submit-btn" type="submit" value="Send">
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
